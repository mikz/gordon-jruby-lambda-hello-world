apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'com.amazonaws:aws-lambda-java-core:1.1.0',
        'com.amazonaws:aws-lambda-java-events:1.1.0',
        'org.jruby:jruby:9.1.5.0'
    )
}

task buildLambda(type: Copy) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
    into target
}

task compileRuby(type: Exec) {
    executable 'jrubyc'
    args([ '--java', '--target', 'src/main/java', '--verbose', 'src' ])
}
compileJava.dependsOn compileRuby

build.dependsOn buildLambda
